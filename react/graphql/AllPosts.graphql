query AllPosts(
  $wp_page: Int
  $wp_per_page: Int
  $tags: [Int]
  $tags_exclude: [Int]
  $categories_exclude: [Int]
  $customDomain: String
  $before: String
  $after: String
  $categories: [Int]
) {
  wpPosts(
    page: $wp_page
    per_page: $wp_per_page
    tags: $tags
    tags_exclude: $tags_exclude
    categories_exclude: $categories_exclude
    customDomain: $customDomain
    before: $before
    after: $after
    categories: $categories
  ) @context(provider: "vtex.wordpress-integration") {
    posts {
      title {
        rendered
      }
      author(customDomain: $customDomain) {
        name
      }
      excerpt {
        rendered
      }
      tags {
        id
        name
      }
      categories(customDomain: $customDomain) {
        name
        id
        parent
        slug
      }
      featured_media(customDomain: $customDomain) {
        source_url
        alt_text
        media_type
        media_details {
          sizes {
            thumbnail {
              source_url
            }
            medium {
              source_url
            }
            medium_large {
              source_url
            }
            large {
              source_url
            }
            full {
              source_url
            }
          }
        }
      }
      date
      id
      slug
      link
      amp_enabled
    }
    total_count
  }
}
