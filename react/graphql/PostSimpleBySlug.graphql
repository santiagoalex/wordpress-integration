query PostSimpleBySlug($slug: String!, $customDomain: String) {
  wpPosts(slug: [$slug], customDomain: $customDomain)
    @context(provider: "vtex.wordpress-integration") {
    posts {
      title {
        rendered
      }
      categories(customDomain: $customDomain) {
        name
        id
        parent
        slug
      }
    }
  }
}
