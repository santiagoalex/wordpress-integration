    - vtex.wordpress-integration@2.x
    # Published a new theme for wordpress-integration-qa-theme for E2E test
    - vtex.wordpress-integration-qa-theme@0.0.2
  removeApps:
    - vtex.bitcot-qa-theme
  wipe:
    enabled: false
    stopOnFail: false
    specs:
      - cypress/integration/wipe.spec.js
  teardown:
    enabled: true

